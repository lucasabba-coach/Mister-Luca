<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensioni - Luca Sabatucci</title>
    <link rel="stylesheet" href="stile.css">

        body {
            font-family: Arial, sans-serif;

            padding: 0;

        header {
            background-color: #0066cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {

            margin-top: 20px;

            list-style-type: none;
            padding: 0;

            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
            position: relative;
        }
        nav ul li a {
            display: block;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
        }
        nav ul li:hover {
            background-color: #0056b3;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #0066cc;
            padding: 0;
        }
        nav ul ul li {
            width: 200px;
            margin: 0;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

            grid-gap: 10px;
        }

            max-width: 100%;
            height: auto;
